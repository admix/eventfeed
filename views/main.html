<html>
<head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        var eventfeed = "http://eventfeed.me",
            localhost = "http://localhost:8080";
        $.ajax({
            url: localhost + '/feed/events',
            type: 'GET',
            success: function(data){
                console.log(data);
                $("#data").html(data);
            }
        });
    </script>

</head>
<body>
  <div id="data"></div>
  Provide Id:
  <input id="setId">
  <button id="byId">Get by id</button>
  <div id="dataById"></div>
  <script>
    var eventfeed = "http://eventfeed.me",
        localhost = "http://localhost:8080";
    $("#byId").click(function(e) {
        var id = $("#setId").val();
        e.preventDefault();
        $.ajax({
            url: localhost + '/feed/events/' + id,
            type: 'GET',
            success: function(data){
                console.log(data);
                $("#dataById").html(data.name);
            }
        });
    });
  </script>
</body>
</html>
